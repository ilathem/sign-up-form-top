<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sign Up Form - TOP</title>
</head>
<body>
    <div class="banner">
        <div class="banner-top-section">
            <div class="banner-text-wrapper">
                <img 
                    src="./materials/odin-lined.png" 
                    alt="odin-logo" 
                    class="odin-image"
                    />
                <p class="banner-text">Odin</p>
            </div>
        </div>
        <div class="banner-bottom-section">
            <p class="banner-footer-text">Photo by Halie West on Unsplash</p>
        </div>
    </div>
    <div class="content">
        <div class="call">
            <div class="call-content">
                <h2>This is not a real online service. You know you need something
                    like this in your life to help you realize your deepest
                    dreams.<br /> Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <div class="grid">
                <div class="firstname grid-item">
                    <label for="fname">First Name</label>
                    <input name="fname" id="fname" type="text" placeholder="Thor">
                </div>
                <div class="lastname grid-item">
                    <label for="lname">Last Name</label>
                    <input name="lname" id="lname" type="text" placeholder="Odinson">
                </div>
                <div class="phoneNumber grid-item">
                    <label for="phone">Phone Number</label>
                    <input name="phone" id="phone" type="tel" placeholder="111-111-1111">
                </div>
                <div class="email grid-item">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" placeholder="thor_odinson@email.com">
                </div>
                <div class="password grid-item">
                    <label for="password">Password</label>
                    <input required name="password" id="password" type="password">
                    <p class="password-msg">* Passwords do not match</p>
                </div>
                <div class="password2 grid-item">
                    <label for="password2">Confirm Password</label>
                    <input required name="password2" id="password2" type="password">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="create-account-btn">Create Account</button>
            <p class="log-in-txt">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    <script>
        document.querySelector("#password").addEventListener("keyup", () => checkPasswords());
        document.querySelector("#password2").addEventListener("keyup", () => checkPasswords());
        function checkPasswords () {
            console.log("checking passwords");
            console.log(document.querySelector("#password").value)
            console.log(document.querySelector("#password2").value)
            if (
                document.querySelector("#password").value !==
                document.querySelector("#password2").value
            ) {
                document.querySelector("#password").classList.add("invalid")
                document.querySelector("#password2").classList.add("invalid")
                document.querySelector(".password-msg").style.opacity = "80%";
            } else {
                document.querySelector("#password").classList.remove("invalid")
                document.querySelector("#password2").classList.remove("invalid")
                document.querySelector(".password-msg").style.opacity = "0";
            }
        }
    </script>
</body>
</html>
