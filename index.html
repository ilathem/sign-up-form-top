<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sign Up Form - TOP</title>
</head>
<body>
    <div class="banner">
        <div class="banner-top-section">
            <div class="banner-text-wrapper">
                <img 
                    src="./materials/odin-lined.png" 
                    alt="odin-logo" 
                    class="odin-image"
                    />
                <p class="banner-text">Odin</p>
            </div>
        </div>
        <div class="banner-bottom-section">
            <p class="banner-footer-text">Photo by Halie West on Unsplash</p>
        </div>
    </div>
    <div class="content">
        <div class="call">
            <h2>This is not a real online service. You know you need something
                 like this in your life to help you realize your deepest
                dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
            <div class="columns">
                <div class="column">
                    <label for="fname">First Name</label>
                    <input name="fname" id="fname" type="text" placeholder="Thor">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" placeholder="thor_odinson@email.com">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password">
                </div>
                <div class="column">
                    <label for="lname">Last Name</label>
                    <input name="lname" id="lname" type="text" placeholder="Odinson">
                    <label for="phone">Phone Number</label>
                    <input name="phone" id="phone" type="tel" placeholder="111-111-1111">
                    <label for="password2">Password</label>
                    <input name="password2" id="password2" type="password">
                </div>
            </div>
        </div>
        <div class="buttons"></div>
    </div>
</body>
</html>
